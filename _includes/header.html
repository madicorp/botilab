<div class="nav-container">
    <a id="top"></a>
    <nav>
        <div class="nav-utility">
            <div class="module left">
                <i class="ti-location-arrow">&nbsp;</i>
                <span class="sub">{{ site.address | escape }}</span>
            </div>
            <div class="module left">
                <i class="ti-email">&nbsp;</i>
                <span class="sub">{{ site.email }}</span>
            </div>
        </div>
        <div class="nav-bar">
            <div class="module left">
                <a href="{{ site.url }}">
                    <img class="logo logo-light" alt="{{ site.title | escape }}" src="{{ '/img/logo-light.png' | relative_url }}" />
                    <img class="logo logo-dark" alt="{{ site.title | escape }}"  src="{{ '/img/logo-dark.png' | relative_url }}"  />
                </a>
            </div>
            <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
                <i class="ti-menu"></i>
            </div>
            <div class="module-group right">

                    <ul class="menu">
                        {% for item in site.data.menu %}
                        <li><a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a> </li>
                        {% endfor %}
                    </ul>
                </div>
                <!--end of menu module-->
                <div class="module widget-handle language left">
                    <ul class="menu">
                        <li class="has-dropdown">
                            <a href="#">ENG</a>
                            <ul>
                                <li>
                                    <a href="#">French</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

    </nav>
</div>
